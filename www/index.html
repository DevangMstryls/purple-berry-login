  <title>Purple Berry Login & Signup UI</title>
</head>
<body>
  <main>
    <div class="login-container">
      
      <div class="login-form">
        <div class="login-card-container">
          <div class="login-card">
            <div class="signin-content">
              <h2 class="txt-color-primary-dark">WELCOME BACK</h2>
              <p class="txt-color-primary-light">Login to your account</p>
              <form class="m-t-m" action="" data-type="signin">
                <div class="m-t-m m-b-m">
                  <input class="w-100" type="text" name="signin-username" id="signin-username" data-type="username" placeholder="USERNAME"/>
                  <div class="msg" id="signin-username-msg"></div>
                </div>
                <div class="m-t-m m-b-m">
                  <input class="w-100" type="password" name="signin-password" id="signin-password" data-type="password" placeholder="PASSWORD"/>
                  <div class="msg" id="signin-password-msg"></div>
                </div>
                <div class="m-t-m m-b-xl w-100">
                  <div class="checkbox-cont">
                    <input type="checkbox" name="remember" id="remember"/>
                    <div class="checkbox"></div>&nbsp;
                    <label class="txt-color-primary-light" for="remember">Remember Me</label>
                  </div>
                </div>
                <button class="m-t-m w-100" type="submit">LOG IN</button>
              </form>
              <div class="txt-al-c m-t-m">
                <p class="txt-color-primary-light">New User? <span class="link-btn createAccountForm">Create Account</span></p>
              </div>
            </div>
            <div class="signup-content">
              <h2 class="txt-color-primary-dark">WELCOME</h2>
              <p class="txt-color-primary-light">Create a new account</p>
              <form class="m-t-m" action="" data-type="signup">
                <div class="m-t-m m-b-m">
                  <input class="w-100" type="email" name="signup-email" id="signup-email" data-type="email" placeholder="EMAIL"/>
                  <div class="msg" id="signup-email-msg"></div>
                </div>
                <div class="m-t-m m-b-m">
                  <input class="w-100" type="text" name="signup-username" id="signup-username" data-type="username" placeholder="USERNAME"/>
                  <div class="msg" id="signup-username-msg"></div>
                </div>
                <div class="m-t-m m-b-m">
                  <input class="w-100" type="password" name="signup-password" id="signup-password" data-type="password" placeholder="PASSWORD"/>
                  <div class="msg" id="signup-password-msg"></div>
                </div>
                <button class="w-100" type="submit">CREATE ACCOUNT</button>
              </form>
              <div class="txt-al-c m-t-m">
                <p class="txt-color-primary-light">Already registered? <span class="link-btn signInForm">Log In</span></p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="login-img-container txt-al-c">
        <div class="login-img">
          <img src="./static/assets/images/login-illustration.svg" alt="Login Image"/>
        </div>
      </div>

    </div>

    <div class="credit-bar">
      <div>
        <span>Designed by </span>
        <a href="https://behance.com/pixelmouse" target="_blank">Rahul Prasad</a> 
        <span class="middot">&middot;</span> 
        <br class="break"/>
        <span>Developed by </span>
        <a href="https://devangmistry.com" target="_blank">Devang Mistry</a>
      </div>
      <div class="github-link">
        <a href="https://github.com/DevangMstryls/purple-berry-login" target="_blank">
          <img src="./static/assets/icons/github-64px.png" alt="GitHub">
        </a>
      </div>
    </div>

    <div class="global-msg" id="globalMsg">
      <div class="msg-content"></div>
      <div class="progress-bar"></div>
    </div>
  </main>

  <!-- build:js ./static/compiled/js/index.js?v=3 -->
